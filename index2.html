<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>gitbook_callback</title>
</head>
<body>
<script type="text/javascript">
	
	function GetQueryString()
	{
     var url = location.search;
	 var str = "gitbook://"
	 if (url.indexOf("?") != -1) 
	 { 
		str += url.substr(1); 
	 }
	 return str;
	}
	
    window.location.replace(GetQueryString); 
</script>
</body>
</html>
